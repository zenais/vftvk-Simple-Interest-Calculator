<!DOCTYPE html>
<html>

<head>
  <title>Simple Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="maindiv">
    <form class="" action="index.html" method="post">
      <h1>Simple Interest Calculator</h1>
      <div class="div-wrapper">
        <table cellspacing=10>
          <!-- Amount to calculate -->
          <tr>
            <td>Amount</td>
            <td><input type="number" id="principal" value="10000"></td>
          </tr>
          <!-- interest rate input slide -->
          <tr>
            <td>Interest Rate</td>
            <td>
              <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
              <span id="rate_val">10.25%</span>
            </td>
          </tr>
          <!-- number of years drop down lost -->
          <tr>
            <td>No. of Years</td>
            <td>
              <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
          </tr>
          <!-- conput interest button -->
          <tr>
            <td>
              <button type="button" onclick="compute()" id="comute_interest">Compute Interest</button>
            </td>
          </tr>
          <!-- diplays results of computation -->
        </table>
        <!-- instead of span div here is a better choice for achieving requierd output -->
        <div class="result" id="result">
        </div>
      </div>

      <p>&copy Everyone Can Get Rich</p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
<footer>
  &#169; This Calculator belongs to Zinaida Jusufovic
</footer>

</html>
